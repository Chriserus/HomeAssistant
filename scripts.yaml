vacuum_bathroom:
  alias: Vacuum Bathroom
  sequence:
  - service: vacuum.send_command
    data:
      command: set_mode_withroom
      params:
      - 0
      - 1
      - 1
      - 10
    target:
      entity_id: vacuum.viomise
  mode: single
  icon: mdi:broom
